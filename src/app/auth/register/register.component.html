<nb-card-header>
  <h1 id="title" class="title">Sign up</h1>
  <p class="sub-title">Hello! Register here</p>
</nb-card-header>
<nb-card-body class="auth-card-body">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <label>Username</label>
      <input nbInput type="email" fullWidth formControlName="username">
      <label>Email</label>
      <input nbInput type="email" fullWidth formControlName="email">
      <label>Password</label>
      <input nbInput type="password" fullWidth formControlName="password">
    <button nbButton type="submit" [disabled]="submitted" shape="semi-round" status="info"
    [class.btn-pulse]="submitted">Register</button>
  </form>
  <section class="another-action" aria-label="Sign in">
    Already have an account? <a class="text-link" routerLink="../login">Log in</a>
  </section>
</nb-card-body>
