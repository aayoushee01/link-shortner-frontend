<nb-layout>
  <nb-layout-header fixed>
    <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
      <span>Link Shortener</span>
      <button *ngIf ="!isLogin" nbButton size="small" status="info" (click)="login()">Login</button>
      <button *ngIf="isLogin" nbButton size="small" status="info" (click)="logout()">Logout</button>
    </div>
  </nb-layout-header>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
