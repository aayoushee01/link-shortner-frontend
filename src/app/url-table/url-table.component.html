<nb-card>
  <nb-card-body>
    <div class="table-container">
      <table nb-table>
        <thead>
          <tr>
            <th>Big URL</th>
            <th>Small URL</th>
            <th>Clicks</th>
            <th>Expiry</th>
            <th>View Analysis</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableData">
            <td><a href="{{ item.big_url }}" target="_blank">{{ item.big_url }}</a></td>
            <td><a href="{{ item.small_url }}" target="_blank">{{ item.short_url }}</a></td>
            <td>{{ item.clicks }}</td>
            <td>{{ item.created_at }}</td>
            <td><button nbButton (click)="viewAnalytics(item)">View Analysis</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </nb-card-body>
</nb-card>
